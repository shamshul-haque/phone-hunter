<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header class="max-w-screen-xl mx-auto bg-blue-50">
      <!-- navbar -->
      <nav
        class="flex justify-between items-center mx-5 md:mx-10 lg:mx-20 py-5 font-poppins"
      >
        <h1 class="text-xl md:text-2xl font-bold text-gray-700">
          Phone Hunter
        </h1>
        <button
          class="text-base md:text-lg font-bold text-white bg-blue-500 px-3 py-2 rounded-lg"
        >
          Sign Up
        </button>
      </nav>

      <!-- banner -->
      <section class="mx-5 md:mx-10 lg:mx-20">
        <!-- banner content -->
        <div class="text-center space-y-5">
          <h1 class="text-3xl md:text-5xl font-bold text-gray-700">
            Apple Iphone 15 Pro Max
          </h1>
          <p class="text-base md:text-lg text-gray-700 lg:px-40">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button
            class="text-base md:text-lg font-bold text-white bg-blue-500 px-3 py-2 rounded-lg"
          >
            Buy Now
          </button>
        </div>

        <!-- banner images -->
        <div class="flex justify-center items-center gap-10 pt-10">
          <img src="./images/phone.png" alt="phone" class="w-28 h-56" />
          <img src="./images/phone.png" alt="phone" class="w-40 h-80" />
          <img src="./images/phone.png" alt="phone" class="w-28 h-56" />
        </div>
      </section>
    </header>

    <!-- main section -->
    <main class="mx-20">
      <!-- search box -->
      <section>
        <div>
          <input
            id="search-field"
            type="text"
            placeholder="Search Your Phone"
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-accent">
            Search
          </button>
        </div>
      </section>

      <!-- search items -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- phone items added by dynamically -->
        </div>

        <!-- show all button -->
        <button
          onclick="handleShowAll()"
          id="show-all-btn"
          class="btn btn-accent hidden"
        >
          Show All
        </button>
      </section>

      <!-- show details modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <form method="dialog" class="modal-box">
            <h3 id="modal-phone-name" class="font-bold text-lg"></h3>
            <div id="show-detail-container"></div>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <!-- footer section -->
    <footer></footer>

    <!-- scripts section-->
    <script src="./scripts/script.js"></script>
  </body>
</html>
