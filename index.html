<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <!-- header section -->
    <header class="bg-blue-50 px-5 md:px-10 lg:px-20">
      <!-- navbar section -->
      <section class="py-5">
        <nav class="flex justify-between items-center font-poppins">
          <h1 class="text-xl md:text-2xl font-bold text-gray-700">
            Phone Hunter
          </h1>
          <button
            class="text-base font-semibold text-white bg-blue-500 px-3 py-2 rounded-lg"
          >
            Sign Up
          </button>
        </nav>
      </section>

      <!-- banner section -->
      <section class="pb-20 md:pb-44">
        <div class="text-center space-y-5">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-700">
            Apple Iphone 15 Pro Max
          </h1>
          <p class="text-base text-gray-700 lg:px-48">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button
            class="text-base font-semibold text-white bg-blue-500 px-3 py-2 rounded-lg"
          >
            Buy Now
          </button>
        </div>
      </section>
    </header>

    <!-- main section -->
    <main class="px-5 md:px-10 lg:px-20">
      <!-- hero section -->
      <section class="py-5 md:py-10">
        <!-- hero images -->
        <div
          class="flex justify-center items-center gap-5 md:gap-10 -mt-20 md:-mt-44"
        >
          <img
            src="./images/phone.png"
            alt="phone"
            class="w-14 md:w-28 h-28 md:h-56"
          />
          <img
            src="./images/phone.png"
            alt="phone"
            class="w-20 md:w-40 h-40 md:h-80"
          />
          <img
            src="./images/phone.png"
            alt="phone"
            class="w-14 md:w-28 h-28 md:h-56"
          />
        </div>

        <!-- search box -->
        <div class="space-y-5">
          <h1
            class="text-3xl md:text-4xl text-center font-bold text-gray-700 pt-16"
          >
            Search Your Phone
          </h1>
          <div class="flex justify-center gap-2">
            <input
              id="search-field"
              type="text"
              placeholder="Search Your Phone"
              class="py-2 px-5 rounded-lg bg-gray-200 w-2/4 outline-0"
            />
            <button
              onclick="handleSearch()"
              class="text-base font-semibold text-white bg-blue-500 px-3 py-2 rounded-lg"
            >
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- phones section -->
      <section>
        <!-- loader -->
        <div id="loader" class="text-center pt-5 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- phone items -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- phone items added by dynamically -->
        </div>

        <!-- show all button -->
        <div class="flex justify-center py-5">
          <button
            onclick="handleShowAll()"
            id="show-all"
            class="text-base font-semibold text-white bg-blue-500 px-3 py-2 rounded-lg hidden"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- details modal -->
      <section>
        <dialog id="modal" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box">
            <div id="details-container" class="font-poppins">
              <!-- details added by dynamically -->
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <!-- footer section -->
    <footer></footer>

    <!-- scripts section-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
